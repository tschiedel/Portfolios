<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/CSS/styles.css" class="css">
    <link rel="shortcut icon" href="/Assets/favicon.png" type="image/x-icon">
</head>
<body>
    <main id="main-container">
        <!-- Banner -->
        <div id="banner-container">
            <img src="/Assets/banner2.png" alt="Crie sua conta no Instagram">
        </div>
        <!-- Login e Registro -->
        <div id="form-container">
            <div id="form-box">
                <img id="logo-insta" src="/Assets/logo_instagram.png" alt="Instagram">
                <form id="login-form">
                    <input 
                        type="text" 
                        name="username"
                        placeholder="Número de telefone, usuário ou e-mail"
                    />
                    <input type="password" name="password" placeholder="Senha"/>
                    <input type="submit" value="Entrar"/>
                </form>
                <div class="separator">
                    <div class="line"></div>
                    <span>ou</span>
                </div>
                <div id="other-links">
                    <div id="facebook-login">
                        <a href="#">
                            <img src="/Assets/logo_facebook.svg" alt="Login Facebook"/>
                            <span>Entrar com Facebook</span>
                        </a>
                    </div>
                    <div id="forgot-pass">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
            </div>
            <div id="register-container">
                <p>Não tem conta? <a href="#">Cadastre-se.</a></p>
            </div>
            <div id="get-app-container">
                <p>Obtenha o aplicativo.</p>
                <a href="#">
                    <img src="/Assets/apple_btn.png" alt="Apple Store">
                </a>
                <a href="#">
                    <img src="/Assets/gplay_btn.png" alt="Google Play">
                </a>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">
            &copy; Instagram from Meta
        </p>
    </footer>
</body>
</html>
